<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chorly - Family Chore Management</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f1f5f9;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --bg: #ffffff;
            --bg-secondary: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .title {
            color: var(--primary);
            text-align: center;
            margin-bottom: 10px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div style="width: 40px; height: 40px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 20px;">ðŸ“‹</div>
                    <h1 class="title" style="margin: 0; font-size: 2rem;">Family Group</h1>
                </div>
                <button class="btn" onclick="showAdminPanel()">Admin</button>
            </div>
        </div>
        
        <div class="loading">
            Loading family chore management system...
            <br><br>
            <button class="btn" onclick="window.location.reload()">Reload Page</button>
        </div>
    </div>

    <script>
        console.log('Backup page loaded');
        
        function showAdminPanel() {
            alert('Admin panel feature temporarily unavailable. Working on fixes.');
        }
        
        // Try to load the full app after a delay
        setTimeout(() => {
            document.querySelector('.loading').innerHTML = `
                <h2>Chorly is currently being updated</h2>
                <p>We're working on improvements to the family chore management system.</p>
                <br>
                <button class="btn" onclick="window.location.reload()">Try Again</button>
            `;
        }, 3000);
    </script>
</body>
</html>
